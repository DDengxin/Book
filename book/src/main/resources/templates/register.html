<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/book/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="/book/css/font-awesome.min.css" type="text/javascript" rel="stylesheet">
<link href="/book/css/bootsnav.css" type="text/css" rel="stylesheet">
<link href="/book/css/normalize.css" type="text/css" rel="stylesheet">
<link href="/book/css/css.css" rel="stylesheet" type="text/css">
<script src="/book/js/login/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="/book/js/login/jquery.step.js"></script>
<script src="/book/js/login/bootstrap.min.js" type="text/javascript"></script>
<script src="/book/js/login/bootsnav.js" type="text/javascript"></script>

<script src="/book/js/login/jquery.js" type="text/javascript"></script>
<!--[if IE]><script src="/book/js/login/html5.js"></script><![endif]-->
<title>注册</title>
</head>

<body class="logobg_style">
  <div id="large-header" class="large-header login-page">
  	<canvas id="demo-canvas" width="1590" height="711"></canvas>
  	<div class="Retrieve_style">
  	  <div class="Retrieve-content step-body" id="myStep">
  		<h1 class="title_name">用户注册</h1>
  		<div class="step-header"> <ul><li><p>输入电话</p></li><li><p>确认密码</p></li><li><p>成功</p></li></ul></div>
 		  <div class="step-content">
  			<div class="step-list login_padding">
  				<form  role="form" id="form_login" class="">
				 <div class="form-group clearfix">
					<div class="input-group col-lg-8 col-md-8 col-xs-8">
						<div class="input-group-addon"><i class="icon_phone"></i></div>
                        <input type="text" class="form-control text_phone" name="phone" id="phone" placeholder="你的手机号" autocomplete="off">
					</div>
                        <div class="col-lg-4 col-md-4 col-xs-4 fl"><input type="button" id="yzm" class="btn_mfyzm" value="获取验证码" onclick="Sendpwd(this)"/></div>
				</div>
				<div class="form-group clearfix">
				 <div class="input-group">
					<div class="input-group-addon"><i class="icon_yanzhen"></i></div>
                    <input type="text"  class="form-control"  name="Verification" id="Verification"   placeholder="短信验证码" autocomplete="off">
					</div>
				</div>
             <div class="tishi"></div>
             </form>
            <div class="form-group">
					<button  class="btn btn-danger btn-block btn-login" id="applyBtn" >下一步</button>
				</div>
			</div>
			 <a href="/book/login" style="color: red;margin-right: 20px;float: right">已有账号？点击立即登录</a>
			<div class="step-list">
				<form method="post" role="form" id="" class="login_padding">
				  <div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off" maxlength="8">
					</div>

					  <div class="input-group" style="margin-top: 20px">
						  <div class="input-group-addon">
							  <i class="icon_password"></i>
						  </div>
						  <input type="password" class="form-control" name="password" id="password" placeholder="重置密码" autocomplete="off" >
					  </div>
				</div>



				<div class="form-group clearfix">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="icon_password"></i>
						</div>
						<input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="再次密码" autocomplete="off">
					</div>
				</div>
				 <div class="tishis"></div>
				<div class="form-group">
					<a href="javascript:void(0);" type="submit" class="btn btn-danger btn-block btn-login" id="submitBtn">下一步</a>
				</div>
				</form>
				</div>
					<div class="step-list">
					<div class="ok_style center">
                            <h2><img src="/book/images/ok.png"></h2>
	                        <h5 class="color2 mtb20">你已成功注册<b id="sec">黄金书屋会员</b>点击登录</h5>
	                        <a href="/book/index" class="btn btn-danger">首页</a>
	                        <a href="/book/login" class="btn btn-primary">点击登录</a>
					</div>
				</div>
			</div>
  		</div> 			
  </div>
 </div>
  <script type="text/javascript">
	  $('#yzm').click(function(){
	  	var phone=document.getElementById("phone").value;
		  $.ajax({
			  url:'/book/send',//地址
			  dataType:'text',//数据类型
			  type:'POST',//类型
			  data:{
			  	phone:phone
			  },
			  success:function(data){
				  alert(data);
			  },
			  //失败/超时
			  error:function(XMLHttpRequest,textStatus,errorThrown){
				  if(textStatus==='timeout'){
					  alert('請求超時');
					  setTimeout(function(){
						  alert('重新请求');
					  },2000);
				  }
			  }
		  })
	  })
  </script>
<script src="/book/js/login/TweenLite/TweenLite.min.js"></script>
<script src="/book/js/login/TweenLite/EasePack.min.js"></script>
<script src="/book/js/login/TweenLite/rAF.js"></script>
<script src="/book/js/login/TweenLite/demo-1.js"></script>
</body>
</html>
